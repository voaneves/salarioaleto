<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-bg { fill: #1e293b; } /* slate-800 */
    .logo-main-text { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 800; 
      fill: #f8fafc; /* slate-50 */
      font-size: 18px; 
      letter-spacing: -0.02em;
    }
    .logo-sub-text { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 500; 
      fill: #f59e0b; /* amber-500 */
      font-size: 10px; 
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .logo-bar { fill: #64748b; } /* slate-500 */
    .logo-bar-highlight { fill: #f59e0b; } /* amber-500 */
  </style>
  
  <rect width="280" height="70" rx="8" class="logo-bg"/>
  
  <!-- Icon representing a bar chart -->
  <g id="icon">
    <rect x="25" y="35" width="10" height="15" rx="2" class="logo-bar-highlight"/>
    <rect x="40" y="28" width="10" height="22" rx="2" class="logo-bar"/>
    <rect x="55" y="20" width="10" height="30" rx="2" class="logo-bar"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="80" y="35" class="logo-main-text">DOSSIÃŠ SALARIAL</text>
    <text x="80" y="50" class="logo-sub-text">Assembleia Legislativa - TO</text>
  </g>
</svg>
